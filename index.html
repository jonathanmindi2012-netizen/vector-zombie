<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Vector Zombie: Nuke Protocol</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #0d1110;
      font-family: 'Teko', sans-serif;
      overflow: hidden;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #0d1110;
    }

    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #64ffda;
      font-size: 2rem;
      letter-spacing: 0.2em;
    }
  </style>
</head>

<body>

<!-- MENSAJE DE PRUEBA -->
<div id="loading">VECTOR ZOMBIE</div>

<!-- CANVAS (OBLIGATORIO) -->
<canvas id="game"></canvas>

<script>
  const canvas = document.getElementById("game");
  const ctx = canvas.getContext("2d");

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  // DIBUJO DE PRUEBA (si esto se ve, TODO funciona)
  ctx.fillStyle = "#64ffda";
  ctx.fillRect(50, 50, 200, 200);

  ctx.fillStyle = "#000";
  ctx.font = "24px Teko";
  ctx.fillText("FUNCIONANDO ðŸ”¥", 65, 170);

  // Oculta el texto de carga
  document.getElementById("loading").style.display = "none";
</script>

</body>
</html>
